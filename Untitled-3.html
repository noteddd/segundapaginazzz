<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #002c91;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #1133ac;
            border-radius: 15px;
            padding: 30px 50px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .login-container .user-icon {
            background-color: #ffd200;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: #002c91;
        }

        .login-container h1 {
            font-size: 18px;
            color: white;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .login-container .input-group {
            margin-bottom: 20px;
        }

        .login-container .input-group input {
            border-radius: 5px;
            font-size: 14px;
            padding: 10px;
        }

        .login-container .input-group .input-group-text {
            border-radius: 5px 0 0 5px;
        }

        .login-container .btn {
            width: 100%;
            padding: 10px;
            background-color: #ffd200;
            border: none;
            border-radius: 5px;
            color: #002c91;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container .btn:hover {
            background-color: #e0bc00;
        }

        .login-container .btn-outline-secondary {
            border: none;
        }

        .login-container .btn-outline-secondary:hover {
            background-color: transparent;
            color: #002c91;
        }

        #togglePassword {
            border: none;
            background: none;
            padding: 0 10px;
            display: flex;
            align-items: center;
        }

        #togglePassword i {
            font-size: 18px;
            color: #002c91;
        }

        #togglePassword:hover i {
            color: #1133ac;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="user-icon">
            <i class="bi bi-person-fill"></i>
        </div>
        <h1>Seja-bem vindo, operador!<br>Fa√ßa seu login.</h1>
        <div class="input-group">
            <span class="input-group-text bg-warning text-dark"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" placeholder="IdOperador">
        </div>
        <div class="input-group">
            <span class="input-group-text bg-warning text-dark"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" id="passwordInput" placeholder="Senha/Password">
            <button id="togglePassword" class="btn btn-outline-secondary" type="button">
                <i class="bi bi-eye" id="eyeIcon"></i>
            </button>
        </div>        
        <button class="btn">ENTRAR</button>
    </div>
    <script>
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('passwordInput');
            const eyeIcon = document.getElementById('eyeIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('bi-eye');
                eyeIcon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('bi-eye-slash');
                eyeIcon.classList.add('bi-eye');
            }
        });
    </script>
</body>

</html>
